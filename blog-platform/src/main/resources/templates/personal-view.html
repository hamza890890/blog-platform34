<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal View - Blog Platform</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/background-animated.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #4a90e2, #50c878);
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            padding-top: 50px;
        }

        h1 {
            color: #22aa99;
            text-align: center;
        }

        .list-group-item {
            background-color: rgba(225, 215, 202, 0.95);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .list-group-item h2 {
            color: #333;
        }

        .list-group-item p {
            color: #555;
        }

        .btn-primary {
            background-color: #22aa99;
            border-color: #22aa99;
        }

        .btn-primary:hover {
            background-color: #1b876e;
            border-color: #1b876e;
        }

        .no-posts {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Blog Platform</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <!-- Links for Personal View -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/new}">New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/edit}">Edit Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/{id}(id=${post.id})}">View Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
            <!-- Commented-out sections for conditional authentication links -->
            <!-- <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" th:href="@{/post/new}">New Post</a>
            </li> -->
            <!-- <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li> -->
            <!-- <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li> -->
            <!-- <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li> -->
        </ul>
    </div>
</nav>

<!-- Main Content -->
<div class="container">
    <h1>Welcome to the Blog Platform - Personal View</h1>
    <div th:if="${posts != null}">
        <div class="list-group">
            <div th:each="post : ${posts}" class="list-group-item">
                <h2 th:text="${post.title}">Post Title</h2>
                <p th:text="${#strings.abbreviate(post.content, 100)}">Post Content</p>
                <a th:href="@{/post/{id}(id=${post.id})}" class="btn btn-primary">Read More</a>
            </div>
        </div>
    </div>
    <div th:if="${posts == null}" class="no-posts">
        <p>No posts available.</p>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
