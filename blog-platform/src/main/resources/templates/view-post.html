<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Timeline - Social Media</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/background-animated.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #4a90e2, #50c878);
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .instagram-container {
            width: 750px;
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: row; /* Horizontal layout */
            margin-bottom: 15px;
        }

        .left-section {
            width: 40%;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #999;
        }

        .right-section {
            width: 60%;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #dbdbdb;
        }

        .profile-pic {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #ccc;
            margin-right: 10px;
        }

        .post-content {
            flex-grow: 1;
            margin-top: 10px;
        }

        .footer {
            padding: 10px;
            border-top: 1px solid #dbdbdb;
        }

        .footer .actions {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .footer .actions i {
            cursor: pointer;
            font-size: 20px;
            color: #222;
        }

        .footer p {
            font-size: 14px;
            color: #333;
        }

        /* Wrapper for posts */
        .timeline-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!-- Timeline Container -->
<div class="timeline-container">
    <!-- Loop through all posts (assumes 'posts' is a list of post objects) -->
    <div th:each="post : ${posts}">
        <div class="instagram-container">
            <!-- Left Section (Image) -->
            <div class="left-section">
                <div class="image-placeholder">Image Placeholder</div>
            </div>

            <!-- Right Section (Post Info) -->
            <div class="right-section">
                <!-- Header -->
                <div class="header">
                    <div class="profile-pic"></div>
                    <span th:text="${post.author.username}">Username</span>
                </div>

                <!-- Content -->
                <div class="post-content">
                    <p th:text="${post.content}">Post Content</p>
                </div>

                <!-- Footer -->
                <div class="footer">
                    <div class="actions">
                        <i class="bi bi-heart"></i>
                        <i class="bi bi-chat"></i>
                        <i class="bi bi-send"></i>
                    </div>
                    <p>Liked by <strong>savannah</strong> and thousands of others</p>
                    <p><strong th:text="${post.author.username}">Username</strong> <span th:text="${post.description}">This is your post description...</span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
