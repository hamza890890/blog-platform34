<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Post - Blog Platform</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/background-animated.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #4a90e2, #50c878);
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background-color: rgba(225, 215, 202, 0.95);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            color: #22aa99;
        }

        .btn-custom:hover {
            background-color: #22aa99;
            color: white;
        }

        .text-highlight {
            color: #22aa99;
            cursor: pointer;
        }

        .text-highlight:hover {
            text-decoration: underline;
        }

        h2 {
            color: #22aa99;
        }

        p {
            color: #333;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Blog Platform</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/new}">New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Post Content -->
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="fw-bold mb-3" th:text="${post.title}">Post Title</h2>
        <p th:text="${post.content}">Post Content</p>

        <!-- Edit/Delete Buttons -->
        <div class="mt-4" th:if="${#authorization.expression('isAuthenticated()') and #authorization.expression('principal.username == post.author.username')}">
            <a th:href="@{/post/edit/{id}(id=${post.id})}" class="btn btn-warning">Edit</a>
            <form th:action="@{/post/delete/{id}(id=${post.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
