<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Blog Platform</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/background-animated.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        body {
            background: linear-gradient(45deg, #4a90e2, #50c878);
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background-color: rgba(225, 215, 202, 0.95);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            color: #22aa99;
        }

        .btn-custom:hover {
            background-color: #22aa99;
            color: white;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Blog Platform</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto"> <!-- Apply ms-auto here for right alignment -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Register Section -->
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card col-11 col-md-8 col-lg-5 mt-5">
            <h1 class="text-center fw-bold my-3" style="color: #22aa99;">Blog Platform</h1>
            <div class="card-body">
                <h2 class="fw-bold mb-4 text-uppercase text-center">Register</h2>
                <p class="text-center">Join our community by filling out the form below!</p>
                <form th:action="@{/register}" method="post">
                    <!-- Username -->
                    <div class="form-group mb-4">
                        <input
                                type="text"
                                id="username"
                                name="username"
                                class="form-control form-control-lg"
                                required />
                        <label for="username" class="form-label d-block text-center">Username</label>
                    </div>

                    <!-- Password -->
                    <div class="form-group mb-4">
                        <input
                                type="password"
                                id="password"
                                name="password"
                                class="form-control form-control-lg"
                                required />
                        <label for="password" class="form-label d-block text-center">Password</label>
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group mb-4">
                        <input
                                type="password"
                                id="confirmPassword"
                                name="confirmPassword"
                                class="form-control form-control-lg"
                                required />
                        <label for="confirmPassword" class="form-label d-block text-center">Confirm Password</label>
                    </div>

                    <!-- Error Message -->
                    <div id="error-message" class="alert alert-danger text-center mt-3" style="display:none;">
                        An error has occurred. Bad credentials?
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-custom btn-lg px-5" type="submit">
                            Register
                        </button>
                    </div>
                </form>

                <!-- Links -->
                <div class="text-center mt-4">
                    <p>Already have an account? <a th:href="@{/login}" class="fw-bold text-secondary">Login here!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Error Handling Script -->
<script>
    var errorOccurred = true;  // Adjust this as per backend error logic
    if (errorOccurred) {
        document.getElementById('error-message').style.display = 'block';
    }
</script>
</body>
</html>
