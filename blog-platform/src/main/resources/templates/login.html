<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Blog Platform</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/background-animated.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #4a90e2, #50c878);
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .card {
            background-color: rgba(225, 215, 202, 0.95);
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            color: #22aa99;
        }

        .btn-custom:hover {
            background-color: #22aa99;
            color: white;
        }

        .text-highlight {
            color: #22aa99;
            cursor: pointer;
        }

        .text-highlight:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Blog Platform</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto"> <!-- Add 'ms-auto' to align links to the right -->
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Login Section -->
<div class="container">
    <div class="d-flex justify-content-center">
        <div class="card col-11 col-md-8 col-lg-5 mt-5">
            <h1 class="text-center fw-bold my-3" style="color: #22aa99;">Blog Platform</h1>
            <div class="card-body">
                <h2 class="fw-bold mb-4 text-uppercase text-center">Login</h2>
                <p class="text-center">Welcome back! Please log in to your account.</p>
                <form th:action="@{/login}" method="post">
                    <!-- Email -->
                    <div class="form-outline form-white mb-4">
                        <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Enter your email" required>
                        <label class="form-label d-block text-center" for="username">Email ID</label>
                    </div>

                    <!-- Password -->
                    <div class="form-outline form-white mb-4">
                        <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                        <label class="form-label d-block text-center" for="password">Password</label>
                    </div>

                    <!-- Remember Me -->
                    <div class="form-check d-flex justify-content-center mb-4">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-flex justify-content-center">
                        <button class="btn btn-custom btn-lg px-5" type="submit">Login</button>
                    </div>
                </form>

                <!-- Forgot Password -->
                <div class="d-flex justify-content-center mt-3">
                    <span class="text-highlight" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</span>
                </div>
                <div class="text-center mt-4">
                    <p>Don't have an account? <a th:href="@{/register}" class="fw-bold text-secondary">Register here!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/forgot-password}" method="post">
                    <div class="mb-3">
                        <label for="forgotUsername" class="form-label">Username</label>
                        <input type="text" id="forgotUsername" name="forgotUsername" class="form-control" placeholder="Enter your username" required>
                    </div>
                    <div class="mb-3">
                        <label for="forgotEmail" class="form-label">Email</label>
                        <input type="email" id="forgotEmail" name="forgotEmail" class="form-control" placeholder="Enter your email" required>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-custom">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
