<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post - Blog Platform</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/background-animated.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(45deg, #4a90e2, #50c878);
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(225, 215, 202, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #22aa99;
            text-align: center;
        }

        label {
            color: #333;
        }

        .btn-custom {
            background-color: #22aa99;
            color: white;
        }

        .btn-custom:hover {
            background-color: #1b876e;
            color: #fff;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Blog Platform</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/new}">New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Form Section -->
<div class="container">
    <div class="form-container">
        <h2>Edit Post</h2>
        <form th:action="@{/post/edit}" method="post">
            <input type="hidden" id="id" name="id" th:value="${post.id}">
            <div class="form-group mb-3">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" th:value="${post.title}" required>
            </div>
            <div class="form-group mb-3">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="form-control" rows="10" th:text="${post.content}" required></textarea>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-custom">Update</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
