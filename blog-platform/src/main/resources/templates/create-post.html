<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - Blog Platform</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/background-animated.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(45deg, #4a90e2, #50c878);
            background-size: 400% 400%;
            animation: gradient-bg 15s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes gradient-bg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            margin-top: 50px;
            padding: 30px;
            background-color: rgba(225, 215, 202, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #22aa99;
            text-align: center;
        }

        label {
            color: #333;
        }

        .btn-custom {
            background-color: #22aa99;
            color: white;
        }

        .btn-custom:hover {
            background-color: #1b876e;
            color: #fff;
        }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Blog Platform</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/post/new}">New Post</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Form Section -->
<div class="container">
    <div class="form-container">
        <h2>Create a New Post</h2>
        <form th:action="@{/post/new}" method="post" enctype="multipart/form-data">
            <div class="form-group mb-3">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="form-group mb-3">
                <label for="content">Content:</label>
                <div id="editor-container" class="rich-text-editor"></div>
                <textarea id="content" name="content" style="display:none;" required></textarea>
            </div>

            <div class="form-group mb-3">
                <label for="images">Upload Images (Max 4):</label>
                <input type="file" id="images" name="images" class="form-control" accept="image/*" multiple>
            </div>

            <div class="form-group mb-3">
                <label for="privacy">Privacy:</label>
                <select id="privacy" name="privacy" class="form-control">
                    <option value="PUBLIC">Public</option>
                    <option value="PRIVATE">Private</option>
                </select>
            </div>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-custom">Publish</button>
            </div>
        </form>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
<script>
    const quill = new Quill('#editor-container', { theme: 'snow' });

    document.querySelector('form').addEventListener('submit', function() {
        const content = document.querySelector('textarea#content');
        content.value = quill.root.innerHTML;
    });
</script>
</body>
</html>
